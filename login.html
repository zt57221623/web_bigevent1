<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <div class="login">
        <div class="title"></div>
        <div class="login_box">
            <form class="layui-form" id="login">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login">去注册账号</a>
                </div>
            </form>
            <form class="layui-form" id="reg" style="display: none;">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|psw|pswed" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg">去登录</a>
                </div>
            </form>
        </div>
    </div>

</body>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</html>
